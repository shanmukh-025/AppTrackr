services:
  - type: web
    name: apptracker-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      # Optional: Job Search APIs
      - key: JOOBLE_API_KEY
        sync: false
      - key: JOOBLE_API_URL
        value: https://jooble.org/api
      - key: APIJOBS_API_KEY
        sync: false
      - key: APIJOBS_API_URL
        value: https://api.apijobs.dev/v1
      - key: ARBEITNOW_API_URL
        value: https://www.arbeitnow.com/api/job-board-api
      # Optional: AI Services
      - key: CLAUDE_API_KEY
        sync: false
      # Optional: Email Service
      - key: RESEND_API_KEY
        sync: false
      # Rate Limits
      - key: JOOBLE_DAILY_LIMIT
        value: 500
      - key: APIJOBS_MONTHLY_LIMIT
        value: 50
      # Cache Configuration
      - key: CACHE_TTL
        value: 1800
      - key: MAX_CACHE_SIZE
        value: 100
    healthCheckPath: /

  - type: web
    name: apptracker-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://apptracker-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
